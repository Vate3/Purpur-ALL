# Configuration file for Tuinity.
lag-compensate-block-breaking: true
delay-chunkunloads-by: 5
use-new-light-engine: true
config-version-please-do-not-modify-me: 2
packet-limiter:
  kick-message: '&c• Wysłano za dużo pakietów. •'
  limits:
    all:
      interval: 7.0
      max-packet-rate: 500.0
    PacketPlayInAutoRecipe:
      interval: 4.0
      max-packet-rate: 5.0
      action: DROP
world-settings:
  default:
    worldgen:
      seeds:
        populator: default
    spawn-limits:
      monsters: -1
      animals: -1
      water-ambient: -1
      water-animals: -1
      ambient: -1
  world: {}
  world_nether: {}
  world_the_end: {}
